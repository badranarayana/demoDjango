<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1> Create Contact</h1>

<form method="POST">
    {% csrf_token %}
<label> name:</label> <input type='text' id="name" name="name" required>
<br>
<label> phone:</label> <input type='text' id="phone" name="phone" required>
<br>
<label> location:</label> <input type='text' id="location" name="location" required>
<br>
<label> email:</label> <input type='email' id="email" name="email" required>
<br>
<label> pin_code:</label> <input type='text' id="pin_code" name="pin_code" required>
<br>
<label> date of birth:</label> <input type='date' id="dob" name="dob" required>
    <button type="submit"> Save </button>
</form>
</body>
</html>
