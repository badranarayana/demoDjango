{% extends 'demoapp/base.html' %}

{% block content %}

<h2>Current Data and Time: {{ current_date }}</h2>
<table>
    <tr>
        <th> Name</th>
        <th> phone</th>
        <th> location</th>
    </tr>
    {% for contact in contacts|slice:"0:3" %}
    <tr>
        <td> {{ contact.name}}</td>
        <td> {{ contact.phone }}</td>
        <td> {{ contact.location }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
